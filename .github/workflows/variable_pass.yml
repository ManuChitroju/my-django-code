name: Pass Variable Between Jobs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set_var.outputs.result }}  # ✅ fixed to match the step ID
    steps:
      - name: Set output variable
        id: set_var                               # ✅ must match output reference
        run: echo "result=Hello World" >> $GITHUB_OUTPUT
      - name: print value
        run: echo ${{ steps.set_var.outputs.result }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Print the output from build job
        run: echo "${{ needs.build.outputs.result }}"
